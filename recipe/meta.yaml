package:
  name: ccpi-framework
  version: {{ environ['CIL_VERSION'] }}

build:
  skip: True # [py==38 and np==115]
  preserve_egg_dir: False
  script_env:
    - CIL_VERSION   
  #number: 0  

test:
  requires:
    - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x.x') }}
    - python-wget
    - cvxpy # [ unix and py36 and np115 ]
    - scikit-image
    - tomophantom
    - ccpi-plugins
    - ccpi-astra # [ unix ] 
    - numba

  source_files:
    - ./Wrappers/Python/test # [win]
    - ./ccpi/Wrappers/Python/test # [not win] 

  commands:
    - python -c "import os; print ('TESTING IN THIS DIRECTORY' , os.getcwd())"
    - python -m unittest discover Wrappers/Python/test # [win]
    - python -m unittest discover -s ccpi/Wrappers/Python/test # [not win]
    
requirements:
  build:
    - python
    - numpy {{ numpy }}
    - setuptools
    - cmake
    - openmp # [osx]

  run:
    - python
    - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x.x') }}
    - scipy
    - matplotlib
    - h5py
    - pillow
    - libgcc-ng # [linux]
    - openmp # [osx]
    - dxchange
    - olefile >=0.46
    - pywavelets
  
about:
  home: http://www.ccpi.ac.uk
  license:  Apache 2.0 License
  summary: 'CCPi Framework'
