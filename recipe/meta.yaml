package:
  name: cil
  version: {{ environ.get('GIT_DESCRIBE_TAG','v')[1:].split('-')[0] }}

source:
  path: ..

build:
  preserve_egg_dir: False
  number: {{ GIT_DESCRIBE_NUMBER }}
  missing_dso_whitelist:
    - /lib64/libc.so.6            # [linux]
    - /lib64/libm.so.6            # [linux]
    - /lib64/libpthread.so.0      # [linux]
    - /lib64/ld-linux-x86-64.so.2 # [linux]

test:
  requires:
    - python
    - pip
    - python-wget
    - cvxpy                   # [linux]
    - scikit-image
    - tomophantom=2.0.0       # [linux]
    - tigre=2.6
    - packaging
    - ccpi-regulariser=24.0.1 # [not osx]
    - astra-toolbox=2.1=cuda* # [not osx]
    - matplotlib-base >=3.3.0
    - zenodo_get >=1.6

  source_files:
    - ./Wrappers/Python/test

  commands:
    - pip install unittest-parametrize
    - python -m unittest discover -v -s Wrappers/Python/test

requirements:
  build:
    - cmake >=3.16
    - ninja
    - {{ compiler('cxx') }}

  host:
    - llvm-openmp
    - ipp-include {{ ipp_version }}
    - ipp-devel {{ ipp_version }}
    - ipp {{ ipp_version }}
    - python >=3.10,<3.13
    - pip
    - setuptools >=64
    - setuptools_scm >=8
    - scikit-build-core >=0.10

  run:
    - python
    - llvm-openmp
    - {{ pin_compatible('ipp', min_pin='x.x', max_pin='x.x') }}
    - numpy >=1.23,<2
    - scipy >=1.4.0
    - h5py
    - pillow
    - dxchange
    - olefile >=0.46
    - pywavelets
    - cil-data >=22
    - tqdm
    - numba

  # version constraints of optional dependencies
  run_constrained:
    - tomophantom >=2
    - astra-toolbox >=1.9.9.dev5
    - tigre >=2.4
    - ccpi-regulariser >=24.0.1

about:
  home: https://TomographicImaging.github.io/CIL
  license:  Apache 2.0 License
  summary: 'CCPi Core Imaging Library'
