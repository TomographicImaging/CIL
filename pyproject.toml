[build-system]
requires = [
    	"ipp-static>=2022.0,<2022.1",
    	"ipp-devel>=2022.0,<2022.1",
	"nanobind",
	"scikit-build-core>=0.11.0",
	"intel-openmp==2025.0.5",
]
build-backend = "scikit_build_core.build"


[project]
name = "cil"
version = "0.25.0"
description = "Core Imaging Library"
license = {text = "Apache-2.0"}
authors = [{name="CIL developers", email="tomography+cil@stfc.ac.uk"}]
maintainers = [{name="CIL developers", email="tomography+cil@stfc.ac.uk"}]
requires-python = ">=3.10"
readme = "README.md"
keywords = ["tomography", "optimisation"]
dependencies = [
    "dxchange>=0.0.1",
    "h5py>=3.13.0",
    "numba>=0.61.0",
    "olefile>=0.46",
    "pillow>=11.1.0",
    "pywavelets>=1.8.0",
    "scipy>=1.4.0",
    "tqdm>=4.67.1",
    "zenodo-get>=1.6",
    "numpy>=1.26,<2.0",
]

[project.urls]
#homepage = "https://ccpi.ac.uk/cil"
homepage = "https://tomographicimaging.github.io/CIL"
documentation = "https://tomographicimaging.github.io/CIL/nightly"
repository = "https://github.com/TomographicImaging/CIL"
changelog = "https://github.com/TomographicImaging/CIL/blob/master/CHANGELOG.md"

[project.optional-dependencies]
astra = [
    "astra-toolbox>=2.3.0",
]
tigre = [
    "pytigre",
]

[dependency-groups]
dev = [
    "scikit-image>=0.25.2",
    "unittest-parametrize>=1.6.0",
    "cvxpy>=1.6.4",
    "matplotlib>=3.10.1",
    "packaging>=24.2",
    "pip>=25.0.1",
    "setuptools>=64",
    "setuptools_scm>=8"
 ]
 docs = [
     "jinja2>=3.1.6",
     "nbsphinx>=0.9.7",
     "notebook>=7.3.3",
     "pandoc>=2.4",
     "pydata-sphinx-theme>=0.16.1",
     "recommonmark>=0.7.1",
     "sphinx>=8.1.3",
     "sphinx-autobuild>=2024.10.3",
     "sphinx-click>=6.0.0",
     "sphinx-copybutton>=0.5.2",
     "sphinx-gallery>=0.19.0",
     "sphinx-panels>=0.4.1",
     "sphinx-rtd-theme>=3.0.2",
     "sphinxcontrib-bibtex>=2.6.3",
]



[tool.scikit-build]
minimum-version = "0.11.0"
search.site-packages = true



[tool.scikit-build.wheel.packages]
cil = "Wrappers/Python/cil"
"cil/cilacc" = "src/cilacc"

[tool.uv.sources]
pytigre = { git = "https://github.com/purepani/TIGRE", subdirectory = "Python", branch = "push-myxtropotyqx" }
